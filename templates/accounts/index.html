{% extends 'accounts/page.html' %}
{% block title %}Account{% endblock %}
{% block content %}
	<h1>Hello, {{ user.display_name }}</h1>
	<p>
		<b>Username: </b>{{ user.username }}<br/>
		<b>Email: </b>{{ user.email }}<br/>
		<b>Authorization Level: </b>{{ user.auth_level }}<br/>
		<br/>
		{#<a href="{{ url_for("accounts.logout") }}">logout</a><br/>#}
	</p>
{% endblock %}
